{% extends "gestion/base.html" %}

{% block title %}Crear/Editar Artículo{% endblock %}

{% block content %}
<h2>{% if object %}Editar{% else %}Crear{% endif %} Artículo</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{% url 'base_conocimiento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
