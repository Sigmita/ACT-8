{% extends 'gestion/base.html' %}

{% block title %}Confirmar Borrado de Cliente{% endblock %}

{% block content %}
    <h2>Confirmar Borrado</h2>
    <p>¿Estás seguro de que quieres borrar el cliente "{{ object.nombre_empresa }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar</button>
        <a href="{% url 'cliente_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
