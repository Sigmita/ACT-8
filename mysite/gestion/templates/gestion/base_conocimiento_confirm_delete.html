{% extends "gestion/base.html" %}

{% block title %}Eliminar Artículo{% endblock %}

{% block content %}
<h2>Eliminar Artículo</h2>
<p>¿Estás seguro de que deseas eliminar "{{ object.titulo_articulo }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'base_conocimiento_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
