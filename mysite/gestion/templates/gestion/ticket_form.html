{% extends 'gestion/base.html' %}

{% block title %}{% if form.instance.pk %}Editar{% else %}Añadir{% endif %} Ticket{% endblock %}

{% block content %}
    <h2>{% if form.instance.pk %}Editar{% else %}Añadir{% endif %} Ticket</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'ticket_list' %}" class="btn btn.secondary">Cancelar</a>
    </form>
{% endblock %}
