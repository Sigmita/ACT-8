{% extends "gestion/base.html" %}

{% block title %}Eliminar Encuesta de Satisfacción{% endblock %}

{% block content %}
<h2>Eliminar Encuesta de Satisfacción</h2>
<p>¿Estás seguro de que deseas eliminar la encuesta para el ticket "{{ object.ticket.id_ticket }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'satisfaccion_cliente_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
