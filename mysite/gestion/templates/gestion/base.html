{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gestión de Soporte{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'gestion/style.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Soporte</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'cliente_list' %}">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'agente_list' %}">Agentes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'sla_list' %}">SLAs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ticket_list' %}">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'interaccion_list' %}">Interacciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'base_conocimiento_list' %}">Base Conocimiento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'satisfaccion_cliente_list' %}">Satisfacción Cliente</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
